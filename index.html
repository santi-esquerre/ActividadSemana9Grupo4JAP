<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/864c4a2783.js"
      crossorigin="anonymous"
    ></script>
    <title>Fake Store</title>
  </head>
  <body>
    <header>
      <div class="p-5 text-center">
        <h1 class="mb-3">Fake Store :)</h1>
        <h4 class="mb-3">All the fake items you need...</h4>
        <a class="btn btn-primary" href="#container" role="button"
          >Start buying</a
        >
      </div>
    </header>
    <div class="row g-3 justify-content-center" style="margin: 5%">
      <label for="productSearch" class="col text-end">
        <input
          type="text"
          class="form-control input-group"
          id="productSearch"
          placeholder="Search for a product..."
        />
      </label>
      <div class="col text-end row">
        <div class="col">
          <p class="font-weight-normal text-end">Precio:</p>
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            placeholder="min."
            id="priceMin"
          />
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            placeholder="máx."
            id="priceMax"
          />
        </div>
        <div class="col-3 p-0">
          <div class="btn-group" role="group">
            <button class="btn btn-light btn-block" id="rangeFilterPrice">
              Filtrar
            </button>
            <button class="btn btn-light text-danger" id="clearRangeFilter">
              Limpiar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="container" class="row g-3 justify-content-center"></div>
    </div>
    <footer class="text-center text-white" style="background-color: #f1f1f1">
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-linkedin"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="text-center text-dark p-3"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        © 2020 Copyright:
        <a class="text-dark" href="https://www.instagram.com/javi_idiarte/"
          >Grupo 256 Desarrollo Web JaP - Subgrupo 4</a
        >
      </div>
      <!-- Copyright -->
    </footer>
    <template product-template>
      <div
        class="product card col-12 col-md-6 col-lg-4"
        style="max-height: 35rem; padding: 2%"
      >
        <img
          src=""
          class="card-img-top"
          style="max-height: 30%; object-fit: contain"
          prod-img
        />
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted" prod-cat></h6>
          <h5 class="card-title" prod-title></h5>
          <p class="card-text text-muted text-break fs-6" prod-desc></p>
          <h6 class="card-text" prod-price>$</h6>
          <a href="#" class="btn btn-primary text-wrap">Agregar al carrito</a>
        </div>
      </div>
    </template>
  </body>
</html>
